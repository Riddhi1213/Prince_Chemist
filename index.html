<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Chemist - Your Trusted Pharmacy</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        // Redirect to product categories page after a brief delay
        setTimeout(function() {
            window.location.href = product_details.html;
        }, 2000);
    </script>
  
  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fprinceche1812back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.12"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.2"></script>
  </head>
<body>
    <div class="loading-container">
        <div class="logo-section">
            <h1>Prince Chemist</h1>
            <p>Your Trusted Pharmacy Partner</p>
        </div>
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
        <p class="loading-text">Loading your pharmacy experience...</p>
        <div class="redirect-info">
            <p>Redirecting to our product categories in a moment...</p>
            <a href="product_categories.html" class="skip-link">Skip to Categories</a>
        </div>
    </div>

    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
        }

        .logo-section h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .logo-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-spinner {
            margin: 2rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .redirect-info {
            margin-top: 2rem;
        }

        .redirect-info p {
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .skip-link {
            color: white;
            text-decoration: underline;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .skip-link:hover {
            opacity: 0.8;
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
